<style>
    #loading {
        background: rgba(51, 122, 200, .8) no-repeat 50% 50%;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
    }

    .vertical-center {
        min-height: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .fa.icon-orange {
        color: darkorange;
    }
</style>
<div ng-show="vm.isLoading">
    <loadingspinner></loadingspinner>
</div>
<div class="col-xs-12 col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">Search</div>
        <div class="panel-body">
            <form name="quickSearchForm" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Occupancy:</label>

                    <div class="col-sm-8">
                        <select class="form-control" ng-model="vm.search.occupancy"
                                ng-options="o for o in vm.occupancies" required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Property Type:</label>

                    <div class="col-sm-8">
                        <select class="form-control" ng-model="vm.search.propertyType"
                                ng-options="pt for pt in vm.propertyTypes" type="text">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Loan Purpose:</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Purpose" ng-model="vm.search.loanPurpose">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : quickSearchForm.price.$invalid}">
                    <label class="col-sm-4 control-label">Purchase Price:</label>

                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" name="price" class="form-control" placeholder="0.00"
                                   ng-model="vm.search.purchasePrice" min="0">
                        </div>
                        <p ng-show="quickSearchForm.price.$invalid" class="help-block">must be a positive number.</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : quickSearchForm.payment.$invalid}">
                    <label class="col-sm-4 control-label">Down Payment:</label>

                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" name="payment" class="form-control" placeholder="0.00"
                                   ng-model="vm.search.downPayment" min="0">
                        </div>
                        <p ng-show="quickSearchForm.payment.$invalid" class="help-block">must be a positive number.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Zip:</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Zip Code" ng-model="vm.search.zip">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Credit Score:</label>

                    <div class="col-sm-8">
                        <select class="form-control" ng-model="vm.search.creditScore"
                                ng-options="cs for cs in vm.creditRanges">
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer clearfix">
            <button type="submit" class="btn btn-primary pull-right" ng-click="vm.submit()"
                    ng-disabled="quickSearchForm.$invalid">Submit
            </button>
        </div>
    </div>
</div>
